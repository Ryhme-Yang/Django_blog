{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>登录您的账号</h2>
{% endblock header %}

{% block content %}
    
    {% if form.errors %}
    <p>您输出的用户名或密码错误，请重新输入。</p>
    {% endif %}

    <form method='post' action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        <button name="submit" class="btn btn-primary">登入</button>
    
    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
    </form>

{% endblock content %}
